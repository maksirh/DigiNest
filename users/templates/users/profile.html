{% extends 'products/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-6">
  <h2 class="text-2xl font-bold mb-4">Профіль користувача</h2>
  <div class="bg-white shadow rounded p-6">
    <div class="flex items-center space-x-4 mb-6">
      <img src="{{ user.profile.avatar.url }}" alt="Avatar" class="w-24 h-24 rounded-full object-cover">
      <div>
        <p class="text-xl font-semibold">{{ user.get_full_name }}</p>
        <p class="text-xl font-semibold">{{ user.username }}</p>
        <p class="text-gray-600">{{ user.email }}</p>
      </div>
    </div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="first_name" class="block text-sm font-medium text-gray-700">Ім'я</label>
          <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" class="mt-1 block w-full border-gray-300 rounded-md">
        </div>
        <div>
          <label for="last_name" class="block text-sm font-medium text-gray-700">Прізвище</label>
          <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" class="mt-1 block w-full border-gray-300 rounded-md">
        </div>
        <div class="md:col-span-2">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" id="email" value="{{ user.email }}" class="mt-1 block w-full border-gray-300 rounded-md">
        </div>
        <div class="md:col-span-2">
          <label for="avatar" class="block text-sm font-medium text-gray-700">Аватар</label>
          <input type="file" name="avatar" id="avatar" class="mt-1 block w-full">
        </div>
      </div>
      <div class="mt-6 flex space-x-2">
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Зберегти</button>
        <a href="{% url 'home' %}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">Скасувати</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
